<div class="row">
    <div>
        <h1 class="display-4">Welcome, to Dinosaurs!</h1>
        <p class="lead">For all your dinosaur listing needs.</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"
                   > You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <span class="hipster rounded"></span>
    </div>
</div>
