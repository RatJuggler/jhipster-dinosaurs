<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="era">
      <h2 data-cy="eraDetailsHeading"><span>Era</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ era.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ era.name }}</span>
        </dd>
        <dt><span>From Ma</span></dt>
        <dd>
          <span>{{ era.fromMa }}</span>
        </dd>
        <dt><span>To Ma</span></dt>
        <dd>
          <span>{{ era.toMa }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/era', era.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
