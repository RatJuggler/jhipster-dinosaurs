
<div *ngIf="dinosaur">
    <h2><span>Dinosaur</span> {{dinosaur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{dinosaur.name}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{dinosaur.weight}}</span>
        </dd>
        <dt><span>Length</span></dt>
        <dd>
            <span>{{dinosaur.length}}</span>
        </dd>
        <dt><span>Diet</span></dt>
        <dd>
            <span>{{dinosaur.diet}}</span>
        </dd>
        <dt><span>Insert Dt</span></dt>
        <dd>
            <span>{{dinosaur.insertDt | date:'medium'}}</span>
        </dd>
        <dt><span>Modified Dt</span></dt>
        <dd>
            <span>{{dinosaur.modifiedDt | date:'medium'}}</span>
        </dd>
        <dt><span>Era</span></dt>
        <dd>
            <div *ngIf="dinosaur.eraId">
                <a [routerLink]="['/era', dinosaur.eraId]">{{dinosaur.eraName}}</a>
            </div>
        </dd>
        <dt><span>Clade</span></dt>
        <dd>
            <div *ngIf="dinosaur.cladeId">
                <a [routerLink]="['/clade', dinosaur.cladeId]">{{dinosaur.cladeDescription}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dinosaur/'+ dinosaur.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
