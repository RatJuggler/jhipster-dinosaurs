<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEraLabel">Create or edit a Era</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!era.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="era.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="era.name" required maxlength="64"/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.maxlength">
                   This field cannot be longer than 64 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fromMa">From Ma</label>
            <input type="number" class="form-control" name="fromMa" id="field_fromMa"
                [(ngModel)]="era.fromMa" min="0" max="999"/>
            <div [hidden]="!(editForm.controls.fromMa?.dirty && editForm.controls.fromMa?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.fromMa?.errors?.min">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.fromMa?.errors?.max">
                    This field cannot be more than 999.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.fromMa?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_toMa">To Ma</label>
            <input type="number" class="form-control" name="toMa" id="field_toMa"
                [(ngModel)]="era.toMa" min="0" max="999"/>
            <div [hidden]="!(editForm.controls.toMa?.dirty && editForm.controls.toMa?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.toMa?.errors?.min">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.toMa?.errors?.max">
                    This field cannot be more than 999.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.toMa?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
