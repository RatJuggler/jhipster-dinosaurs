
<div *ngIf="era">
    <h2><span>Era</span> {{era.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{era.name}}</span>
        </dd>
        <dt><span>From Ma</span></dt>
        <dd>
            <span>{{era.fromMa}}</span>
        </dd>
        <dt><span>To Ma</span></dt>
        <dd>
            <span>{{era.toMa}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'era/'+ era.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
